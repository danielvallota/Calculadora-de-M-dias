<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <!---->
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" id="logo" alt="Logo faculdade">
            <h1>Calculadora de médias</h1>
            <br>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" placeholder="Nome da Atividade" required />
            <input id="nota-atividade" type="number" placeholder="Nota" required min="0" max="10" />
            <button type="submit">Adicionar + </button>
        </form>
        <table cellspacing="0"><!--CRIA A TABELA-->
            <thead><!--CRIA O CABEÇALHO-->
                <tr><!--CRIA UMA LINHA-->
                    <th><!--CRIA COLUNAS-->
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado ?
                    </th>
                </tr>
            </thead>
            <tbody><!--CRIA O CONTEÚDO DA TABELA-->
            </tbody>
            <tfoot><!--rodapé da tabela-->
                <tr>
                    <td>
                        Média final
                    </td><!--CRIA COLUNA-->
                    <td id="media-final-valor">
                        ---
                    </td>
                    <td id="media-final-resultado">
                        ---
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
